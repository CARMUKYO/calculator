<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="calculatorContainer">
        <div id="display">
          <di id="solution"> </di>
          <div id="result"> </div>
        </div>
        <div id="buttons">
          <div id="numberContainer">
            <button class="number button" id="0">0</button>
            <button class="number button" id="1">1</button>
            <button class="number button" id="2">2</button>
            <button class="number button" id="3">3</button>
            <button class="number button" id="4">4</button>
            <button class="number button" id="5">5</button>
            <button class="number button" id="6">6</button>
            <button class="number button" id="7">7</button>
            <button class="number button" id="8">8</button>
            <button class="number button" id="9">9</button>
          </div>
          <div id="operatorContainer">
            <button class="operators button" id="+">+</button>
            <button class="operators button" id="-">-</button>
            <button class="operators button" id="*">*</button>
            <button class="operators button" id="/">÷</button>  
          </div>
          <div>
            <button class="button" id=".">.</button>
            <button class="button" id="equal">=</button>
            <button class="button" id="clear">AC</button>
            <button class="button" id="back">←</button>
          </div>
        </div>
    </div>
</body>
</html>
